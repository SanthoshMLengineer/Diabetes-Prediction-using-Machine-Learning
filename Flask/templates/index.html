<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>
			Styles Conference
		</title>
		<link rel="stylesheet" type="text/css" href="static/index.css">
	</head>
	<body>	
		<h1 id="title">Diabetes Prediction</h1>
		<br>
		<div class="results">
			<h4 class="text-center" style="color:white;margin-left: 33%">
				{{prediction}}
			</h4>
		</div>
		<div id = "imageregion">
			<img src="/static/finger-prick-blood-glucose-glucometer.jpg" width="700" height="400"
			style="margin-left: 5%;">
		</div>

		<div id = "formregion">
			<form action="/recognisediabetic" method="post">
				<label style="color: white;">Glucose</label>
				<input type="text" id="Glucose" name="Glucose" placeholder="Glucose">
				<br>
				<br>

				<label style="color: white;">Pregnancies</label>
				<input type="text" id="Pregnancies" name="Pregnancies" placeholder="Pregnancies">
				<br>
				<br>

				<label style="color: white;">BloodPressure</label>
				<input type="text" id="BloodPressure" name="BloodPressure" placeholder="BloodPressure">
				<br>
				<br>

				<label style="color: white;">SkinThickness</label>
				<input type="text" id="SkinThickness" name="SkinThickness" placeholder="SkinThickness">
				<br>
				<br>

				<label style="color: white;">Insulin Value</label>
				<input type="text" id="Insulin" name="Insulin" placeholder="Enter Insulin Value">
				<br>
				<br>

				<label style="color: white;">BMI</label>
				<input type="text" id="BMI" name="BMI" placeholder="BMI">
				<br>
				<br>

				<label style="color: white;">DiabetesPedigreeFunction</label>
				<input type="text" id="DiabetesPedigreeFunction" name="DiabetesPedigreeFunction" placeholder="DiabetesPedigreeFunction">
				<br>
				<br>

				<label style="color: white;">Age</label>
				<input type="text" id="Age" name="Age" placeholder="Age">
				<br>
				<br>

				<button id="submitbutton">predict</button>
	        </form>

	</body>
</html>
